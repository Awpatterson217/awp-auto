<table mat-table matSort [dataSource]="dataSource" class="table-hover">
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName | titlecase }} </td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName | titlecase }} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email }} </td>
  </ng-container>

  <ng-container matColumnDef="userName">s
    <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
    <td mat-cell *matCellDef="let element"> {{element.userName }} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button matTooltip="View user" [routerLink]="['/users/details', element.uuid]" routerLinkActive="active" matTooltipPosition="before" mat-icon-button><mat-icon>description</mat-icon></button>
      <button matTooltip="Delete this user" (click)="openDialog()" matTooltipPosition="after" mat-icon-button><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
